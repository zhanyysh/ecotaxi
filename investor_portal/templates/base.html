<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoTaxi Investor Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .navbar, .bg-dark {
            background-color: #007700 !important;
        }
        .navbar .navbar-brand, .navbar .nav-link, .navbar .nav-link:visited {
            color: #fff !important;
            font-weight: bold;
        }
        .navbar .nav-link.active, .navbar .nav-link:hover {
            color: #caffca !important;
        }
        h1, h2, h3, h4, h5, h6, .text-success, .btn-success, .btn-green {
            color: #007700 !important;
        }
        .btn-primary, .btn-green {
            background-color: #007700 !important;
            border-color: #007700 !important;
            color: #fff !important;
            font-weight: bold;
        }
        .btn-primary:hover, .btn-green:hover {
            background-color: #005500 !important;
            border-color: #005500 !important;
        }
        .card-header, .table th {
            background-color: #007700;
            color: #fff !important;
            font-weight: bold;
        }
        .form-label {
            color: #007700;
            font-weight: bold;
        }
        .btn-secondary {
            background-color: #ccc;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
        }
        .card-header h1, .card-header h2, .card-header h3, .card-header h4, .card-header h5, .card-header h6 {
            color: #fff !important;
        }
        /* --- Мобильная адаптивность --- */
        @media (max-width: 576px) {
            h1, h2, h3, h4, h5, h6 { font-size: 1.1rem; }
            .table th, .table td { padding: 0.3rem; font-size: 0.95rem; }
            .btn, .form-control { font-size: 0.95rem; padding: 0.4rem 0.7rem; }
            .navbar-brand, .nav-link { font-size: 1rem; }
            .card { margin: 0.5rem 0; }
            .content { padding: 5px; }
            .table-responsive { overflow-x: auto; }
            form.row.g-3.mb-3, .row.g-3.mb-3 { flex-direction: column !important; }
            .col-auto, .col { width: 100% !important; }
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">EcoTaxi Investor Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Мои машины</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('payments') }}">Выплаты</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
